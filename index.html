<!DOCTYPE html>
<html>
<head>
	<title>WebCalc</title>
	<link rel="stylesheet" href="static/css/style.css">
	<script src="static/js/jquery-3.6.0.min.js"></script>
	<script src="static/js/simple/api.js"></script>
	<script src="static/js/simple/simple.js"></script>
</head>
<body>
<div id="calculator">
	<div id="logo">Casidave Calcutron</div>
	<table class="main">
		<tr>

			<td style="width: 450px">
				<div>
					<input type="text" id="display" readonly="1" value="">
				</div>
				<div>
					<button class="calc1" onclick="Clear();">C</button>
					<button class="calc1" onclick="Modulo()">Mod</button>
					<button class="calc1" onclick="Square()">X^Y</button>
					<button class="calc1" onclick="Multiple()">*</button>
				</div>
				<div>
					<button class="calc1" onclick="NumClick(7);">7</button>
					<button class="calc1" onclick="NumClick(8);">8</button>
					<button class="calc1" onclick="NumClick(9);">9</button>
					<button class="calc1" onclick="Divide()">/</button>
				</div>
				<div>
					<button class="calc1" onclick="NumClick(4);">4</button>
					<button class="calc1" onclick="NumClick(5);">5</button>
					<button class="calc1" onclick="NumClick(6);">6</button>
					<button class="calc1" onclick="Plus();">+</button>
				</div>
				<div>
					<button class="calc1" @click="NumClick(1);">1</button>
					<button class="calc1" onclick="NumClick(2);">2</button>
					<button class="calc1" onclick="NumClick(3);">3</button>
					<button class="calc1" onclick="Subtract();">-</button>
				</div>
				<div>
					<button class="calc1" @click="NumClick(0);">0</button>
					<button class="calc1" onclick="">?</button>
					<button class="calc1" onclick="">?</button>
					<button class="calc1" onclick="Equals();">=</button>
				</div>
			</td>
			<td style="width: 350px">
				<div class="record" id='record_table'>record</div>
			</td>
		</tr>
	</table>

</div>
</body>

<script src="static/js/simple/record.js"></script>
<script type="text/javascript">
	value = 1234;
	Display();
</script>

</html>
